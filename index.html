<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark blue-gray for a darker theme */
            color: #d1d5db; /* Light gray text for readability */
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #4b5563; /* Darker border */
            background-color: #374151; /* Match main background */
            color: #f3f4f6; /* Lighter text color */
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6; /* Blue for focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .message-box {
            background-color: rgba(55, 65, 81, 0.5);
            color: #d1d5db;
        }
        .message-box.success {
            background-color: rgba(16, 185, 129, 0.5); /* Semi-transparent green */
            color: #d1fae5;
        }
        .message-box.error {
            background-color: rgba(239, 68, 68, 0.5); /* Semi-transparent red */
            color: #fee2e2;
        }
        .message-box.info {
            background-color: rgba(59, 130, 246, 0.5); /* Semi-transparent blue */
            color: #dbeafe;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <main class="w-full max-w-2xl bg-[#374151] rounded-xl shadow-2xl p-6 sm:p-10">
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-100 mb-6">Time Logger</h1>
        <p class="text-center text-gray-400 mb-8">
            Click the buttons below to automatically log your time and send data to the webhook.
        </p>
        
        <!-- New element to display the current time -->
        <div id="current-time" class="text-xl sm:text-2xl font-bold text-gray-300 text-center mb-4"></div>

        <form id="time-logger-form" class="space-y-6">
            <div>
                <label for="employee_name" class="block text-sm font-medium text-gray-300 mb-1">Employee Name</label>
                <input type="text" id="employee_name" name="employee_name" placeholder="John Doe" class="form-input" required>
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Time In</label>
                    <button type="button" id="time-in-btn" class="w-full btn bg-emerald-700 hover:bg-emerald-600 focus:outline-none focus:ring-4 focus:ring-emerald-500">
                        Log Time In
                    </button>
                    <div id="time-in-display" class="mt-2 text-center text-gray-400 italic"></div>
                    <input type="hidden" id="time_in" name="time_in">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1">Time Out</label>
                    <button type="button" id="time-out-btn" class="w-full btn bg-orange-700 cursor-not-allowed" disabled>
                        Log Time Out
                    </button>
                    <div id="time-out-display" class="mt-2 text-center text-gray-400 italic"></div>
                    <input type="hidden" id="time_out" name="time_out">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Breaks</label>
                <div class="grid grid-cols-2 gap-4">
                    <button type="button" id="break-start-btn" class="btn bg-cyan-700 hover:bg-cyan-600 focus:outline-none focus:ring-4 focus:ring-cyan-500">
                        Start Break
                    </button>
                    <button type="button" id="break-end-btn" class="btn bg-cyan-500 cursor-not-allowed" disabled>
                        End Break
                    </button>
                </div>
                <div id="breaks-display" class="mt-2 text-center text-gray-400 italic"></div>
                <input type="hidden" id="breaks" name="breaks">
            </div>

            <div>
                <label for="location" class="block text-sm font-medium text-gray-300 mb-1">Location</label>
                <input type="hidden" id="location" name="location">
                <div id="location-display" class="mt-2 text-center text-gray-400 italic">Getting location...</div>
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-300 mb-1">Notes</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Add any relevant notes here." class="form-input"></textarea>
            </div>

            <div class="space-y-4">
                <label class="block text-sm font-medium text-gray-300 mb-1">Camera Capture (Automatic)</label>
                <input type="hidden" id="camera_capture" name="camera_capture">
                <div id="camera-message" class="text-sm text-center text-gray-400 italic"></div>
            </div>
        </form>

        <div id="message-box" class="mt-8 p-4 rounded-lg text-center font-medium hidden message-box"></div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('time-logger-form');
            const messageBox = document.getElementById('message-box');
            
            const cameraInput = document.getElementById('camera_capture');
            const cameraMessage = document.getElementById('camera-message');

            const timeInBtn = document.getElementById('time-in-btn');
            const timeInInput = document.getElementById('time_in');
            const timeInDisplay = document.getElementById('time-in-display');

            const timeOutBtn = document.getElementById('time-out-btn');
            const timeOutInput = document.getElementById('time_out');
            const timeOutDisplay = document.getElementById('time-out-display');

            const breakStartBtn = document.getElementById('break-start-btn');
            const breakEndBtn = document.getElementById('break-end-btn');
            const breaksInput = document.getElementById('breaks');
            const breaksDisplay = document.getElementById('breaks-display');
            let breakStartTime = null;

            const locationInput = document.getElementById('location');
            const locationDisplay = document.getElementById('location-display');

            const currentTimeDisplay = document.getElementById('current-time');
            
            // This is the placeholder URL. You must replace it with your actual webhook URL.
            const webhookUrl = "https://hook.us2.make.com/jtlc2fq3zf0xy1ko2pp4ajqrtlmpxuih";

            // Function to display messages in the message box
            function showMessage(message, type) {
                messageBox.classList.remove('hidden', 'success', 'error', 'info');
                if (type === 'success') {
                    messageBox.classList.add('success');
                } else if (type === 'error') {
                    messageBox.classList.add('error');
                } else if (type === 'info') {
                    messageBox.classList.add('info');
                }
                messageBox.textContent = message;
            }

            // Function to handle camera capture
            function captureCamera() {
                const timestamp = new Date().toISOString();
                const placeholderUrl = `https://placehold.co/200x200/cccccc/000000?text=Captured+at+${encodeURIComponent(timestamp)}`;
                cameraInput.value = placeholderUrl;
                cameraMessage.textContent = 'Capture simulated. A placeholder image URL has been generated.';
            }

            // New function to format date and time for the webhook
            function formatDateTimeForWebhook(isoString) {
                const date = new Date(isoString);
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');
                
                return {
                    date: `${year}-${month}-${day}`,
                    time: `${hours}:${minutes}:${seconds}`
                };
            }
            
            // Function to simulate a reverse geocoding API call
            async function reverseGeocode(latitude, longitude) {
                locationDisplay.textContent = 'Converting coordinates to a location name...';
                // In a real app, you would use a service like Google Maps Geocoding API here.
                // Replace this with a real API call and your API key.
                const simulatedLocation = `Makati City, Metro Manila, Philippines`;
                return new Promise(resolve => {
                    setTimeout(() => resolve(simulatedLocation), 1500); // Simulate a network delay
                });
            }


            // --- Updated function to send a single, complete log on Time Out ---
            async function sendCompleteLog() {
                if (webhookUrl.includes('replace-me-with-your-real-url')) {
                    const errorMessage = "Error: Please replace the placeholder 'webhookUrl' in the code with your actual webhook URL.";
                    console.error(errorMessage);
                    showMessage(errorMessage, 'error');
                    return;
                }

                const timeInFormatted = formatDateTimeForWebhook(appState.timeInLogged);
                const timeOutFormatted = formatDateTimeForWebhook(appState.timeOutLogged);

                // Gather all the stored data
                const logData = {
                    // This is the new mapping based on your column headers
                    A: document.getElementById('employee_name').value,
                    B: timeInFormatted.date,
                    C: timeInFormatted.time,
                    D: timeOutFormatted.date,
                    E: timeOutFormatted.time,
                    F: appState.breaksTotal,
                    G: cameraInput.value,
                    H: locationInput.value,
                    I: document.getElementById('notes').value
                };
                
                // Construct the URL with query parameters
                const params = new URLSearchParams(logData);
                const finalUrl = `${webhookUrl}?${params.toString()}`;
                
                console.log('Sending complete log to:', finalUrl);
                showMessage('Sending complete time log...', 'info');
                
                try {
                    const response = await fetch(finalUrl, { method: 'GET' });

                    if (response.ok) {
                        showMessage('Success! Your complete time log has been submitted.', 'success');
                        // Clear local storage for a new day
                        localStorage.removeItem('timeLoggerAppState');
                    } else {
                        throw new Error(`Server returned status: ${response.status}`);
                    }
                } catch (error) {
                    console.error('Error submitting data:', error);
                    showMessage('Failed to log time. Please check the webhook URL and your network connection.', 'error');
                }
            }
            
            // Local Storage and State Management
            let appState = {
                date: new Date().toLocaleDateString(),
                timeInLogged: false,
                timeOutLogged: false,
                breakActive: false,
                breaksTotal: 0
            };

            function saveState() {
                localStorage.setItem('timeLoggerAppState', JSON.stringify(appState));
            }

            function loadState() {
                const storedState = JSON.parse(localStorage.getItem('timeLoggerAppState'));
                const today = new Date().toLocaleDateString();

                if (storedState && storedState.date === today) {
                    appState = storedState;
                    console.log('App state loaded from local storage for today.');
                } else {
                    localStorage.removeItem('timeLoggerAppState');
                    console.log('No app state found for today. Starting fresh.');
                }
            }

            function updateButtonStates() {
                if (appState.timeInLogged) {
                    timeInBtn.disabled = true;
                    timeInBtn.classList.remove('bg-emerald-700', 'hover:bg-emerald-600', 'focus:ring-emerald-500');
                    timeInBtn.classList.add('bg-emerald-500', 'cursor-not-allowed');
                } else {
                    timeInBtn.disabled = false;
                    timeInBtn.classList.add('bg-emerald-700', 'hover:bg-emerald-600', 'focus:ring-emerald-500');
                    timeInBtn.classList.remove('bg-emerald-500', 'cursor-not-allowed');
                }
                
                if (appState.timeInLogged && !appState.timeOutLogged) {
                    timeOutBtn.disabled = false;
                    timeOutBtn.classList.remove('bg-orange-700', 'cursor-not-allowed');
                    timeOutBtn.classList.add('bg-orange-700', 'hover:bg-orange-600', 'focus:ring-orange-500');
                } else {
                    timeOutBtn.disabled = true;
                    timeOutBtn.classList.remove('bg-orange-700', 'hover:bg-orange-600', 'focus:ring-orange-500');
                    timeOutBtn.classList.add('bg-orange-500', 'cursor-not-allowed');
                }

                if (appState.timeInLogged && !appState.timeOutLogged) {
                    if (appState.breakActive) {
                        breakStartBtn.disabled = true;
                        breakStartBtn.classList.remove('bg-cyan-700', 'hover:bg-cyan-600', 'focus:ring-cyan-500');
                        breakStartBtn.classList.add('bg-cyan-500', 'cursor-not-allowed');
                        breakEndBtn.disabled = false;
                        breakEndBtn.classList.remove('bg-cyan-500', 'cursor-not-allowed');
                        breakEndBtn.classList.add('bg-cyan-700', 'hover:bg-cyan-600', 'focus:ring-cyan-500');
                    } else {
                        breakStartBtn.disabled = false;
                        breakStartBtn.classList.remove('bg-cyan-500', 'cursor-not-allowed');
                        breakStartBtn.classList.add('bg-cyan-700', 'hover:bg-cyan-600', 'focus:ring-cyan-500');
                        breakEndBtn.disabled = true;
                        breakEndBtn.classList.remove('bg-cyan-700', 'hover:bg-cyan-600', 'focus:ring-cyan-500');
                        breakEndBtn.classList.add('bg-cyan-500', 'cursor-not-allowed');
                    }
                } else {
                    breakStartBtn.disabled = true;
                    breakStartBtn.classList.remove('bg-cyan-700', 'hover:bg-cyan-600', 'focus:ring-cyan-500');
                    breakStartBtn.classList.add('bg-cyan-500', 'cursor-not-allowed');
                    breakEndBtn.disabled = true;
                    breakEndBtn.classList.remove('bg-cyan-700', 'hover:bg-cyan-600', 'focus:ring-cyan-500');
                    breakEndBtn.classList.add('bg-cyan-500', 'cursor-not-allowed');
                }

                if (appState.timeInLogged) {
                    timeInInput.value = appState.timeInLogged;
                    timeInDisplay.textContent = `Logged: ${new Date(appState.timeInLogged).toLocaleTimeString()}`;
                }
                if (appState.timeOutLogged) {
                    timeOutInput.value = appState.timeOutLogged;
                    timeOutDisplay.textContent = `Logged: ${new Date(appState.timeOutLogged).toLocaleTimeString()}`;
                }
                if (appState.breaksTotal > 0) {
                    breaksInput.value = appState.breaksTotal;
                    breaksDisplay.textContent = `Total break: ${appState.breaksTotal} minutes.`;
                }
                if (appState.breakActive) {
                    breaksDisplay.textContent = 'Break in progress...';
                }
            }

            function getLocation() {
                locationDisplay.textContent = 'Getting location...';
                return new Promise((resolve, reject) => {
                    if ("geolocation" in navigator) {
                        navigator.geolocation.getCurrentPosition(
                            async (position) => {
                                console.log('Geolocation success!');
                                const lat = position.coords.latitude;
                                const lon = position.coords.longitude;
                                try {
                                    const locationName = await reverseGeocode(lat, lon);
                                    locationInput.value = locationName;
                                    locationDisplay.textContent = `Location: ${locationName}`;
                                    resolve();
                                } catch (error) {
                                    const errorMessage = 'Failed to convert location to name.';
                                    console.error(errorMessage, error);
                                    locationInput.value = errorMessage;
                                    locationDisplay.textContent = errorMessage;
                                    resolve(); // Resolve to not block the process
                                }
                            },
                            (error) => {
                                let errorMessage = 'Location access denied.';
                                switch(error.code) {
                                    case error.PERMISSION_DENIED:
                                        errorMessage = "Location access was denied by the user.";
                                        break;
                                    case error.POSITION_UNAVAILABLE:
                                        errorMessage = "Location information is unavailable.";
                                        break;
                                    case error.TIMEOUT:
                                        errorMessage = "The request to get user location timed out.";
                                        break;
                                }
                                console.error('Geolocation request failed:', errorMessage, error);
                                locationInput.value = errorMessage;
                                locationDisplay.textContent = errorMessage;
                                resolve(); // Resolve even on error to continue the process
                            }
                        );
                    } else {
                        const errorMessage = 'Geolocation is not supported by this browser.';
                        console.error(errorMessage);
                        locationInput.value = errorMessage;
                        locationDisplay.textContent = errorMessage;
                        resolve();
                    }
                });
            }

            // Function to update the current time display
            function updateCurrentTime() {
                const now = new Date();
                const formattedTime = now.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true,
                    timeZone: 'Asia/Manila'
                });
                currentTimeDisplay.textContent = `Current Time: ${formattedTime}`;
            }

            // --- Event Listeners ---
            timeInBtn.addEventListener('click', async () => {
                if (appState.timeInLogged) return;
                appState.timeInLogged = new Date().toISOString();
                timeInDisplay.textContent = `Logged: ${new Date(appState.timeInLogged).toLocaleTimeString()}`;
                await getLocation();
                captureCamera();
                saveState();
                updateButtonStates();
            });

            timeOutBtn.addEventListener('click', async () => {
                if (appState.timeOutLogged) return;
                appState.timeOutLogged = new Date().toISOString();
                timeOutDisplay.textContent = `Logged: ${new Date(appState.timeOutLogged).toLocaleTimeString()}`;
                await getLocation();
                captureCamera();
                saveState();
                await sendCompleteLog(); // This is the new behavior
                updateButtonStates();
            });

            breakStartBtn.addEventListener('click', () => {
                if (appState.breakActive) return;
                breakStartTime = new Date();
                appState.breakActive = true;
                breaksDisplay.textContent = 'Break in progress...';
                captureCamera();
                saveState();
                updateButtonStates();
            });

            breakEndBtn.addEventListener('click', () => {
                if (!appState.breakActive) {
                    breaksDisplay.textContent = 'Please start a break first.';
                    return;
                }
                
                const breakEndTime = new Date();
                const breakDurationMs = breakEndTime - breakStartTime;
                const breakDurationMinutes = Math.round(breakDurationMs / 60000);
                
                appState.breaksTotal += breakDurationMinutes;
                appState.breakActive = false;
                breakStartTime = null;

                breaksInput.value = appState.breaksTotal;
                breaksDisplay.textContent = `Total break: ${appState.breaksTotal} minutes.`;
                
                captureCamera();
                saveState();
                updateButtonStates();
            });
            
            // Initial load
            loadState();
            updateButtonStates();
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
        });
    </script>

</body>
</html>
